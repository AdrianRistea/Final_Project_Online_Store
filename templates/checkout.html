{% extends 'base.html' %}

{% load static %}

{% block title %} Checkout {% endblock %}

{% block content %}
    <script src="{% static 'js/checkout.js' %}"></script>

    <div class="container-lg">
        <br><br>


        <div class="row">
            <div class="col-md-12">
                <h3>Confirmare plata</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <a id="proceedToPayment" href="{% url 'proceed_to_payment' %}" class="btn btn-outline-success">Proceed to Payment</a>
                </form>

                {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


            </div>
        </div>
    </div>









{% endblock %}
